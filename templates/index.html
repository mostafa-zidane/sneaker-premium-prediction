<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML Final Project API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

</head>

<body>
 <div class="login">
	<h1>SNEAKER PRICE PREDICTION</h1>

    <form action="{{ url_for('predict')}}" method="post">
    	<input type="text" name="name" placeholder="sneaker name" required="required" />
        <input type="text" name="size" placeholder="sneaker size" required="required" />
        <input type="text" name="year" placeholder="release date (year)" required="required" />
        <input type="text" name="month" placeholder="release date (month)" required="required" />
        <input type="text" name="day" placeholder="release date (day)" required="required" />
        <input type="text" name="price" placeholder="retail price" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
